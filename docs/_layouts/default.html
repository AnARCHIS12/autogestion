<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Tous droits réservés.</p>
            <div class="footer-links">
                <a href="https://github.com/votre-repo" target="_blank">GitHub</a>
                <a href="https://discord.gg/votre-serveur" target="_blank">Discord</a>
            </div>
        </div>
    </footer>
</body>
</html>
